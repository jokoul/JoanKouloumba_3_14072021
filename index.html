<!DOCTYPE html>
<html lang="fr">
  <head>
    <!--require tag-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Ohmyfood</title>
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <!--SCRIPT IMPLEMENTATION KIT ICON-->
    <script
      src="https://kit.fontawesome.com/52339f9582.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--HEADER-->
    <header class="header shadow">
      <div class="headerReturn inactive">
        <a class="headerReturnLink" href="index.html"
          ><i class="fas fa-arrow-left"></i
        ></a>
      </div>
      <img
        class="headerLogo"
        src="images/logo/ohmyfood@2x.svg"
        alt="logo ohmyfood"
      />
    </header>
    <!--LOADING SPINNER-->
    <div class="spinner">
      <div class="spinnerContain">
        <div class="spinnerLoad load1"></div>
        <div class="spinnerLoad load2"></div>
        <div class="spinnerLoad load3"></div>
        <div class="spinnerLoad load4"></div>
      </div>
      <p class="spinnerText">Bon Appétit!</p>
    </div>
    <!--SEARCH-->
    <section class="search">
      <div class="searchForm">
        <i class="fas fa-map-marker-alt"></i
        ><input
          class="searchFormInput"
          type="search"
          name="search"
          placeholder="Paris, Belleville"
        />
      </div>
      <div class="searchTitle">
        <h1>Réserver le menu qui vous convient</h1>
        <p>
          Découvrez des restaurants d'exception, sélectionnés par nos soins.
        </p>
        <button class="btn">Explorer nos restaurants</button>
      </div>
    </section>
    <!--INSTRUCTION-->
    <section class="instruction">
      <h2 class="instructionTitle">Fonctionnement</h2>
      <div class="instructionContain">
        <div class="instructionCard">
          <span class="instructionCardNumber">1</span
          ><i class="fas fa-mobile-alt"></i
          ><span class="instructionCardText">Choisissez un restaurant</span>
        </div>
        <div class="instructionCard">
          <span class="instructionCardNumber">2</span
          ><i class="fas fa-list-ul"></i
          ><span class="instructionCardText">Composez votre menu</span>
        </div>
        <div class="instructionCard">
          <span class="instructionCardNumber">3</span
          ><i class="fas fa-store"></i
          ><span class="instructionCardText">Déguster au restaurant</span>
        </div>
      </div>
    </section>
  </body>
</html>
